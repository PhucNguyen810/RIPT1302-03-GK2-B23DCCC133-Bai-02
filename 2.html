<!DOCTYPE html>
<html>
    <head>
        <title>Đồng hồ báo thức</title>
        <link rel="stylesheet" href="2.css">
        <script src="2.js"></script>

    </head>
    <body>
        <h1>Đồng hồ báo thức</h1>
        <table>
            <thead>
                <tr>
                    <th>Nhập ngày tháng</th>
                    <th>Nhập thời gian</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="date" id="date" ></td>
                    <td><input type="time" id="time" ></td>
                </tr>
            </tbody>
        </table>
        <button id="calculate">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>

        <div class="countdown">
            <div>
                <p class="heading">DAY</p>
                <div class="time" id="countdown-days">0</div>
            </div>
            <div>
                <p class="heading">HOURS</p>
                <div class="time" id="countdown-hours">0</div>
            </div>
            <div>
                <p class="heading">MINUTES</p>
                <div class="time" id="countdown-minutes">0</div>
            </div>
            <div>
                <p class="heading">SECONDS</p>
                <div class="time" id="countdown-seconds">0</div>
            </div>
            <audio id="alarmSound" src="Y2.mp3"></audio>
        </div>
    </body>
</html>
